# ZAP Automation Framework Configuration for Baseline (Unauthenticated) Scan

env:
  contexts:
  - name: "baseline-context"
    urls:
    - "http://host.docker.internal:3000"
    sessionManagement:
      method: "cookie"
      parameters:
        sessionTokensRegex: "JSESSIONID|sessionid|session"
    technology:
      include: []
      exclude: []
  parameters:
    failOnError: true
    progressToStdout: false

jobs:
- parameters:
    context: "baseline-context"
    maxDuration: 0
    url: "http://host.docker.internal:3000"
    maxCrawlDepth: 3
    maxCrawlStates: 0
    eventWait: 1000
    reloadWait: 1000
  type: "spiderAjax"
- parameters:
    context: "baseline-context"
  type: "activeScan"
- parameters:
    maxDuration: 0
  type: "passiveScan-wait"
- parameters:
    format: "Long"
    summaryFile: "/zap/wrk/zap/reports/zap-baseline-report.json"
  rules: []
  type: "outputSummary"
- parameters:
    reportDescription: "Baseline security scan report"
    reportDir: "/zap/wrk/"
    reportFile: "zap/reports/zap-baseline-report.html"
    reportTitle: "ZAP Baseline Scanning Report"
    template: "traditional-html"
  type: "report"
- parameters:
    reportDescription: "Baseline security scan report"
    reportDir: "/zap/wrk/"
    reportFile: "zap/reports/zap-baseline-report.json"
    reportTitle: "ZAP Baseline Scanning Report"
    template: "traditional-json"
  type: "report"
