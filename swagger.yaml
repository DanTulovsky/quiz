openapi: 3.0.3
info:
  title: Quiz Application API
  description: API specification for the AI-powered adaptive language learning quiz application. All `date-time` fields in this specification use RFC3339 timestamps and include timezone offsets (e.g., `2025-08-15T16:33:19Z` or `2025-08-15T12:33:19-04:00`). Servers MUST return timestamps with offsets and clients MUST parse them respecting the offset.
  version: 1.0.0
  contact:
    name: Quiz Team

paths:
  /v1/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate a user with username and password. Creates new user if doesn't exist.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Log out the current user and clear session.
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /v1/auth/status:
    get:
      tags:
        - Authentication
      summary: Get authentication status
      description: Check if user is currently authenticated.
      responses:
        "200":
          description: Authentication status retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthStatusResponse"

  /v1/auth/check:
    get:
      tags:
        - Authentication
      summary: Authentication check
      description: Returns 204 when the user is authenticated; returns 401 when unauthenticated. Intended for reverse proxy auth_request.
      security:
        - cookieAuth: []
      responses:
        "204":
          description: Authenticated (no content)
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/auth/signup:
    post:
      tags:
        - Authentication
      summary: User signup
      description: Create a new user account with username, email, and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateRequest"
      responses:
        "201":
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Invalid request format or validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: User registration is currently disabled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Username or email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/auth/signup/status:
    get:
      tags:
        - Authentication
      summary: Get signup status
      description: Check whether user signups are enabled or disabled
      responses:
        "200":
          description: Signup status retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignupStatusResponse"

  /v1/auth/google/login:
    get:
      tags:
        - Authentication
      summary: Initiate Google OAuth login
      description: Redirects user to Google OAuth for authentication
      responses:
        "200":
          description: OAuth URL generated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleOAuthLoginResponse"

  /v1/auth/google/callback:
    get:
      tags:
        - Authentication
      summary: Google OAuth callback
      description: Handle the callback from Google OAuth after successful authentication
      parameters:
        - name: code
          in: query
          required: true
          description: Authorization code from Google
          schema:
            type: string
        - name: state
          in: query
          description: State parameter for CSRF protection
          schema:
            type: string
      responses:
        "200":
          description: OAuth authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid authorization code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/question:
    get:
      tags:
        - Quiz
      summary: Get next question
      description: Get the next question for the authenticated user. If a specific `type` is requested and no eligible questions are currently available, the server returns 202 with a generating status and prioritizes generation of that type for the user.
      security:
        - cookieAuth: []
      parameters:
        - name: language
          in: query
          description: Preferred language for the question
          schema:
            $ref: "#/components/schemas/Language"
        - name: level
          in: query
          description: Difficulty level for the question
          schema:
            $ref: "#/components/schemas/Level"
        - name: type
          in: query
          description: Specific question type(s) to retrieve (comma-separated list). If multiple types are provided, the first valid type will be used.
          schema:
            type: string
            pattern: "^[a-zA-Z_]+(,[a-zA-Z_]+)*$"
            example: "reading_comprehension"
        - name: exclude_type
          in: query
          description: Question type(s) to exclude from random selection (comma-separated list). Useful for filtering out specific question types from the general quiz.
          schema:
            type: string
            pattern: "^[a-zA-Z_]+(,[a-zA-Z_]+)*$"
            example: "reading_comprehension"
      responses:
        "200":
          description: Question retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
        "202":
          description: No questions available, generating new ones
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneratingResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/question/{id}:
    get:
      tags:
        - Quiz
      summary: Get specific question by ID
      description: Retrieve a specific question by its ID
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Question ID
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        "200":
          description: Question retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
        "400":
          description: Invalid question ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Question not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/answer:
    post:
      tags:
        - Quiz
      summary: Submit answer
      description: Submit an answer for a question and get feedback
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnswerRequest"
      responses:
        "200":
          description: Answer submitted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnswerResponse"
        "400":
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Question not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/progress:
    get:
      tags:
        - Progress
      summary: Get user progress
      description: Get detailed progress information for the authenticated user
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Progress retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProgress"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/ai-token-usage:
    get:
      tags:
        - Progress
      summary: Get user AI token usage
      description: Get AI token usage statistics for the authenticated user
      security:
        - cookieAuth: []
      parameters:
        - name: startDate
          in: query
          required: true
          description: Start date in YYYY-MM-DD format
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
          description: End date in YYYY-MM-DD format
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Token usage retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserUsageStats"
        "400":
          description: Invalid date format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/ai-token-usage/daily:
    get:
      tags:
        - Progress
      summary: Get user daily AI token usage
      description: Get daily aggregated AI token usage statistics for the authenticated user
      security:
        - cookieAuth: []
      parameters:
        - name: startDate
          in: query
          required: true
          description: Start date in YYYY-MM-DD format
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
          description: End date in YYYY-MM-DD format
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Daily token usage retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserUsageStatsDaily"
        "400":
          description: Invalid date format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/ai-token-usage/hourly:
    get:
      tags:
        - Progress
      summary: Get user hourly AI token usage
      description: Get hourly aggregated AI token usage statistics for the authenticated user on a specific day
      security:
        - cookieAuth: []
      parameters:
        - name: date
          in: query
          required: true
          description: Date in YYYY-MM-DD format
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Hourly token usage retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserUsageStatsHourly"
        "400":
          description: Invalid date format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/question/{id}/report:
    post:
      tags:
        - Quiz
      summary: Report question
      description: Report a question as incorrect or problematic with optional explanation
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Question ID to report
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportQuestionRequest"
      responses:
        "200":
          description: Question reported successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Invalid question ID format or request body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Question not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/question/{id}/mark-known:
    post:
      tags:
        - Quiz
      summary: Mark question as known
      description: Mark a question as known by the user, which affects priority scoring
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Question ID to mark as known
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MarkQuestionKnownRequest"
      responses:
        "200":
          description: Question marked as known successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Invalid question ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Question not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/quiz/worker-status:
    get:
      tags:
        - Quiz
      summary: Get worker status
      description: Get the current status of the question generation worker
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Worker status retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkerStatusResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/settings:
    put:
      tags:
        - Settings
      summary: Update user settings
      description: Update various settings for the authenticated user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
      responses:
        "200":
          description: Settings updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/settings/ai-providers:
    get:
      tags:
        - Settings
      summary: Get available AI providers
      description: Retrieve the list of configured AI providers and their models
      security:
        - cookieAuth: []
      responses:
        "200":
          description: AI providers retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AIProviders"

  /v1/settings/test-ai:
    post:
      tags:
        - Settings
      summary: Test AI connection
      description: Test the connection to the selected AI provider with given credentials
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestAIRequest"
      responses:
        "200":
          description: Successful AI connection test
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/settings/test-email:
    post:
      tags:
        - Settings
      summary: Send test email
      description: Send a test email to the current user to verify email configuration
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Test email sent successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: User does not have an email address configured
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Email service not enabled or temporarily unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/settings/word-of-day-email:
    put:
      tags:
        - Settings
      summary: Update Word of the Day email preference
      description: Enable or disable Word of the Day emails for the authenticated user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WordOfDayEmailPreferenceRequest"
      responses:
        "200":
          description: Preference updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/settings/levels:
    get:
      tags:
        - Settings
      summary: Get available levels
      description: Retrieve the list of available language proficiency levels and their short descriptions
      parameters:
        - name: language
          in: query
          description: Language to get levels for (optional - returns all levels if not specified)
          schema:
            type: string
      responses:
        "200":
          description: Levels and descriptions retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LevelsResponse"

  /v1/settings/languages:
    get:
      tags:
        - Settings
      summary: Get available languages
      description: Retrieve the list of available learning languages
      responses:
        "200":
          description: Languages retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LanguagesResponse"

  /v1/settings/api-key/{provider}:
    get:
      tags:
        - Settings
      summary: Check if user has API key for provider
      description: Check if the authenticated user has a saved API key for the specified provider
      security:
        - cookieAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          description: AI provider code to check
          schema:
            type: string
            pattern: "^[a-zA-Z0-9_-]+$"
            minLength: 1
            maxLength: 50
      responses:
        "200":
          description: API key availability checked successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKeyAvailabilityResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/ai/conversations:
    post:
      tags:
        - AI Conversations
      summary: Create a new AI conversation
      description: Create a new AI conversation for the authenticated user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConversationRequest"
      responses:
        "201":
          description: Conversation created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      tags:
        - AI Conversations
      summary: List user's AI conversations
      description: Retrieve a list of all AI conversations for the authenticated user
      security:
        - cookieAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of conversations to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of conversations to skip
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Conversations retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationsListResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/ai/conversations/{id}:
    get:
      tags:
        - AI Conversations
      summary: Get AI conversation with messages
      description: Retrieve a specific AI conversation and all its associated messages
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Conversation UUID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Conversation retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags:
        - AI Conversations
      summary: Update AI conversation
      description: Update an AI conversation (e.g., change its title)
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Conversation UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateConversationRequest"
      responses:
        "200":
          description: Conversation updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - AI Conversations
      summary: Delete AI conversation
      description: Delete an AI conversation and all its associated messages
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Conversation UUID
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Conversation deleted successfully
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/ai/conversations/{conversationId}/messages:
    post:
      tags:
        - AI Conversations
      summary: Add message to conversation
      description: Add a new AI chat message to an existing conversation
      security:
        - cookieAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          description: Conversation UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMessageRequest"
      responses:
        "201":
          description: Message added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessage"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/ai/search:
    get:
      tags:
        - AI Conversations
      summary: Search AI conversations
      description: Search across all AI conversations belonging to the authenticated user
      security:
        - cookieAuth: []
      parameters:
        - name: q
          in: query
          required: true
          description: Search query string
          schema:
            type: string
            minLength: 1
            maxLength: 255
        - name: limit
          in: query
          description: Maximum number of results to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            minimum: 0
            default: 0
