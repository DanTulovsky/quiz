components:
  schemas:
    WordOfDayEmailPreferenceRequest:
      type: object
      required:
        - enabled
      properties:
        enabled:
          type: boolean
          description: Whether to enable Word of the Day emails
          example: true
    CreateConversationRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: Title for the conversation

    UpdateConversationRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: New title for the conversation

    CreateMessageRequest:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: ["user", "assistant"]
          description: Role of the message sender
        content:
          type: object
          description: Message content
          properties:
            text:
              type: string
              description: The actual message text
        question_id:
          type: integer
          description: Optional question ID if this message relates to a specific question

    Conversation:
      type: object
      required:
        - id
        - user_id
        - title
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Conversation UUID
        user_id:
          type: integer
          description: ID of the user who owns this conversation
        title:
          type: string
          description: Conversation title
        created_at:
          type: string
          format: date-time
          description: When the conversation was created
        updated_at:
          type: string
          format: date-time
          description: When the conversation was last updated
        message_count:
          type: integer
          description: Total number of messages in this conversation
        messages:
          type: array
          items:
            $ref: "#/components/schemas/ChatMessage"
          description: Array of messages in this conversation (optional, only included when requested)

    ChatMessage:
      type: object
      required:
        - id
        - conversation_id
        - role
        - content
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Message UUID
        conversation_id:
          type: string
          format: uuid
          description: ID of the conversation this message belongs to
        question_id:
          type: integer
          description: Optional question ID if this message relates to a specific question
        role:
          type: string
          enum: ["user", "assistant"]
          description: Role of the message sender
        content:
          type: object
          description: Message content
          properties:
            text:
              type: string
              description: The actual message text
        bookmarked:
          type: boolean
          description: Whether this message is bookmarked
        created_at:
          type: string
          format: date-time
          description: When the message was created
        updated_at:
          type: string
          format: date-time
          description: When the message was last updated
        conversation_title:
          type: string
          description: Title of the conversation (optional, included in search results)

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 1
          maxLength: 100
          pattern: "^[a-zA-Z0-9_@.+-]+$"
          description: Username (1-100 characters, alphanumeric + underscore + email characters, cannot be empty or whitespace-only)
        password:
          type: string
          minLength: 8
          maxLength: 128
          description: Password (minimum 8 characters)

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        user:
          $ref: "#/components/schemas/User"
        redirect_uri:
          type: string
          description: Redirect URI for OAuth flows (optional)

    AuthStatusResponse:
      type: object
      properties:
        authenticated:
          type: boolean
          description: Whether the user is currently authenticated
        user:
          $ref: "#/components/schemas/User"
          nullable: true
          description: User object if authenticated, null otherwise
      required:
        - authenticated
        - user

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
          maxLength: 100
          pattern: "^[a-zA-Z0-9_@.+-]+$"
          description: Username (1-100 characters, alphanumeric + underscore + email characters, cannot be empty or whitespace-only)
        email:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
        preferred_language:
          type: string
          nullable: true
        current_level:
          type: string
          nullable: true
        ai_provider:
          type: string
          nullable: true
        ai_model:
          type: string
          nullable: true
        ai_enabled:
          type: boolean
          nullable: true
          description: Whether AI features are enabled for this user
        is_paused:
          type: boolean
          description: Whether the user is paused (question generation disabled)
        has_api_key:
          type: boolean
          description: Whether the user has a valid API key saved for their current AI provider
        word_of_day_email_enabled:
          type: boolean
          description: Whether the user has enabled Word of the Day emails
        created_at:
          type: string
          format: date-time-time
        last_active:
          type: string
          format: date-time-time
          nullable: true
        roles:
          type: array
          maxItems: 20
          items:
            $ref: "#/components/schemas/Role"
          description: List of roles assigned to the user

    Question:
      type: object
      properties:
        id:
          type: integer
          format: int64
        language:
          $ref: "#/components/schemas/Language"
        level:
          $ref: "#/components/schemas/Level"
        type:
          $ref: "#/components/schemas/QuestionType"
        status:
          $ref: "#/components/schemas/QuestionStatus"
        difficulty_score:
          type: number
          format: float
        explanation:
          type: string
        content:
          description: All question types now use multiple choice format with 4 options
          $ref: "#/components/schemas/QuestionContent"
        created_at:
          type: string
          format: date-time-time
        correct_count:
          type: integer
          description: Number of times this question was answered correctly
        incorrect_count:
          type: integer
          description: Number of times this question was answered incorrectly
        total_responses:
          type: integer
          description: Total number of responses to this question (used for 'Shown' in the UI)
        user_count:
          type: integer
          description: Number of users assigned to this question
        correct_answer:
          type: integer
          description: Index of the correct answer in the options array (0-based)
        reporters:
          type: string
          description: Comma-separated list of usernames who reported this question
        topic_category:
          type: string
          description: General topic category for question context (e.g., daily_life, travel, work)
        grammar_focus:
          type: string
          description: Grammar focus area for the question (e.g., present_perfect, conditionals)
        vocabulary_domain:
          type: string
          description: Vocabulary domain for the question (e.g., food_and_dining, transportation)
        scenario:
          type: string
          description: Scenario context for the question (e.g., at_the_airport, in_a_restaurant)
        style_modifier:
          type: string
          description: Style modifier for the question (e.g., conversational, formal)
        difficulty_modifier:
          type: string
          description: Difficulty modifier for the question (e.g., basic, intermediate)
        time_context:
          type: string
          description: Time context for the question (e.g., morning_routine, workday)
        confidence_level:
          type: integer
          minimum: 1
          maximum: 5
          description: Confidence level when question was marked as known (1-5)

    QuestionContent:
      type: object
      description: All question types now use multiple choice format with 4 options
      required:
        - question
        - options
      additionalProperties: false
      properties:
        question:
          type: string
          minLength: 1
          maxLength: 1000
        options:
          type: array
          minItems: 4
          maxItems: 10
          items:
            type: string
            minLength: 1
            maxLength: 500
        sentence:
          type: string
          description: Only present for vocabulary questions (context sentence)
          maxLength: 2000
        passage:
          type: string
          description: Only present for reading comprehension questions
          maxLength: 5000
        hint:
          type: string
          description: Optional hint for fill-in-blank questions
          maxLength: 500

    AnswerRequest:
      type: object
      required:
        - question_id
        - user_answer_index
      properties:
        question_id:
          type: integer
          format: int64
          minimum: 1
          description: ID of the question being answered
        user_answer_index:
          type: integer
          minimum: 0
          maximum: 3
          description: Index of the user's selected answer in the original options array (0-based)
        response_time_ms:
          type: integer
          format: int32
          minimum: 0
          maximum: 300000
          description: Response time in milliseconds (0-5 minutes)

    AnswerResponse:
      type: object
      properties:
        is_correct:
          type: boolean
        user_answer:
          type: string
          description: The answer selected by the user
        user_answer_index:
          type: integer
          description: Index of the user's selected answer in the original options array (0-based)
        explanation:
          type: string
        next_difficulty:
          type: string
        correct_answer_index:
          type: integer
          description: Index of the correct answer in the options array (0-based)

    UserProgress:
      type: object
      properties:
        current_level:
          $ref: "#/components/schemas/Level"
        suggested_level:
          $ref: "#/components/schemas/Level"
        accuracy_rate:
          type: number
          format: float
          minimum: 0
          maximum: 1
        total_questions:
          type: integer
          minimum: 0
        correct_answers:
          type: integer
          minimum: 0
        performance_by_topic:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/PerformanceMetrics"
        weak_areas:
          type: array
          maxItems: 50
          items:
            type: string
        recent_activity:
          type: array
          maxItems: 100
          items:
            $ref: "#/components/schemas/UserResponse"
        # Worker-related information for user understanding
        worker_status:
          $ref: "#/components/schemas/WorkerStatus"
        learning_preferences:
          $ref: "#/components/schemas/UserLearningPreferences"
        priority_insights:
          $ref: "#/components/schemas/PriorityInsights"
        generation_focus:
          $ref: "#/components/schemas/GenerationFocus"
        # Additional worker insights for enhanced user understanding
        high_priority_topics:
          type: array
          maxItems: 20
          items:
            type: string
          description: Topics that have high priority scores for the user
        gap_analysis:
          type: object
          additionalProperties: true
          description: Analysis of learning gaps and areas needing attention
        priority_distribution:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
          description: Distribution of question priorities (high, medium, low counts)

