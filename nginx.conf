# NGINX configuration with OpenTelemetry tracing support
# Requires ngx_otel_module to be available in the NGINX build

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

# Load OpenTelemetry module (required for nginx:stable-otel)
load_module modules/ngx_otel_module.so;

events {
    worker_connections 768;
}

http {
    sendfile on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;

    gzip on;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=quiz_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=default_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=assets_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tts_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=translate_limit:10m rate=5r/s;


    server {
        listen 8066;

        # Hide nginx version information
        server_tokens off;

        # Include security headers
        include /etc/nginx/snippets/security-headers.inc;

        # Define valid SPA routes
        location = /word-of-day/embed {
            include /etc/nginx/snippets/ratelimit-default.inc;
            # include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080/v1/word-of-day/embed;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;

            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;

            add_header x-content-type-options "nosniff" always;
            add_header x-xss-protection "1; mode=block" always;
            add_header referrer-policy "strict-origin-when-cross-origin" always;

            add_header cross-origin-resource-policy "same-origin" always;
            add_header cross-origin-embedder-policy "unsafe-none" always;
            add_header cross-origin-opener-policy "same-origin" always;

            add_header cache-control "public, max-age=14400" always;

            # This is here for: 'frame-ancestors *' to allow embedding...
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-rQv5+fXKpPEe2rqY+4/HDw=='; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:; connect-src 'self' http://localhost:8080 https://translation.googleapis.com; media-src 'self' blob: data:; frame-ancestors *; form-action 'self';" always;
        }

        location ~ ^/(login|signup|quiz|vocabulary|reading-comprehension|progress|settings|oauth-callback|admin|daily|story|conversations|ai|bookmarks|snippets|phrasebook|verb-conjugation|word-of-day|translation-practice)(/.*)?$ {
            include /etc/nginx/snippets/ratelimit-default.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Mobile SPA routes
        location ~ ^/m(/.*)?$ {
            include /etc/nginx/snippets/ratelimit-default.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Admin routes - serve from frontend
        location ~ ^/admin/ {
            include /etc/nginx/snippets/ratelimit-default.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Serve frontend static assets
        location ~ ^/assets/.*\.(js|css|map)$ {
            include /etc/nginx/snippets/ratelimit-assets.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files $uri =404;
        }

        # Serve static assets for frontend (vite icon and favicon)
        location ~ ^/(vite\.svg|favicon\.svg) {
            include /etc/nginx/snippets/ratelimit-assets.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files $uri =404;
        }

        # Serve build-time version file (avoid caching)
        location = /meta/version.json {
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files $uri =404;
            add_header Content-Type "application/json" always;
            add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
        }

        # Serve font files
        location ~ ^/fonts/ {
            include /etc/nginx/snippets/ratelimit-default.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files $uri =404;
        }

        # Legacy favicon requests: try .ico, fallback to .svg (single place)
        location = /favicon.ico {
            include /etc/nginx/snippets/ratelimit-default.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files /favicon.ico /favicon.svg =404;
        }

        # Authentication endpoints - stricter rate limiting
        location ~ ^/v1/auth/(login|signup)$ {
            include /etc/nginx/snippets/ratelimit-auth.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Quiz endpoints - moderate rate limiting
        location ~ ^/v1/quiz/ {
            include /etc/nginx/snippets/ratelimit-quiz.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend admin endpoints - proxy to backend service
        location ~ ^/v1/admin/backend/ {
            include /etc/nginx/snippets/ratelimit-api.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Worker admin endpoints - proxy to worker service
        location ~ ^/v1/admin/worker/ {
            include /etc/nginx/snippets/ratelimit-api.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://worker:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Safari audio streaming endpoint - specific handling for /v1/audio/speech/stream/
        # This endpoint is used by Safari's audio element and requires different headers than SSE
        # No auth_request needed - stream IDs are random and expire, providing security
        location ~ ^/v1/audio/speech/stream/ {
            include /etc/nginx/snippets/ratelimit-tts.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            # Proxy to TTS service - nginx will preserve full URI automatically
            proxy_pass http://tts:5050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;

            # Audio streaming support (not SSE)
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 3600s;
            add_header X-Accel-Buffering no always;

            # Safari requires Accept-Ranges for audio streaming
            add_header Accept-Ranges bytes always;

            # Forward Range requests properly for Safari audio element
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            # CORS headers for TTS
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Range" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Expose-Headers "Content-Range, Content-Length, Accept-Ranges" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, Range" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # TTS endpoints with authentication validation
        location /v1/audio/ {
            auth_request /auth/check;
            include /etc/nginx/snippets/ratelimit-tts.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://tts:5050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;

            # Streaming support
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no always;
            proxy_read_timeout 3600s;

            # CORS headers for TTS
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # TTS voice listing endpoints
        location ~ ^/v1/voices(.*)$ {
            auth_request /auth/check;
            include /etc/nginx/snippets/ratelimit-tts.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://tts:5050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;

            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;

            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # Authentication validation endpoint for TTS
        location = /auth/check {
            internal;
            proxy_pass http://backend:8080/v1/auth/check;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Translation endpoints - stricter rate limiting
        location /v1/translate {
            include /etc/nginx/snippets/ratelimit-translate.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Verb conjugation endpoints - moderate rate limiting
        location /v1/verb-conjugations/ {
            include /etc/nginx/snippets/ratelimit-api.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # All other API endpoints - general rate limiting
        location /v1/ {
            include /etc/nginx/snippets/ratelimit-api.inc;
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Root path
        location = / {
            include /etc/nginx/snippets/ratelimit-default.inc;
            include /etc/nginx/snippets/security-headers.inc;
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Health check passthrough
        location /health {
            include /etc/nginx/snippets/security-headers-api.inc;

            proxy_pass http://backend:8080;
            include /etc/nginx/snippets/ratelimit-default.inc;
        }
    }

    # OpenTelemetry tracing configuration
    otel_exporter {
        endpoint otel-collector:4317;
    }
    otel_trace on;
    otel_service_name quiz-nginx;
    otel_resource_attr service.version prod;
    otel_trace_context propagate;
}
