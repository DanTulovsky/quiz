learning_preferences:
  # Learning preferences for users
  - username: testuser
    focus_on_weak_areas: true
    fresh_question_ratio: 0.3
    weak_area_boost: 2.0
    known_question_penalty: 0.1
    review_interval_days: 7
    daily_reminder_enabled: false

  - username: adminuser
    focus_on_weak_areas: false
    fresh_question_ratio: 0.5
    weak_area_boost: 1.5
    known_question_penalty: 0.2
    review_interval_days: 5
    daily_reminder_enabled: false

  # User with daily reminders enabled
  - username: reminderuser
    focus_on_weak_areas: true
    fresh_question_ratio: 0.4
    weak_area_boost: 1.8
    known_question_penalty: 0.15
    review_interval_days: 6
    daily_reminder_enabled: true

